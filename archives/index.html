---
layout: default
---
<section class="archives">
	<dl class="posts">
		<!-- This loops through the paginated posts -->
		{% for post in paginator.posts %}
		<dt>
			<a href="{{ post.url }}">{{ post.title }}</a>
		</dt> 
		<dd>
			<span class="date">{{ post.date | date_to_string }}</span>
		</dd>

		{% endfor %}
	</dl>
</section>
