<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <title>기기 방향 감지 테스트</title>
        <style>
            @media (min-width: 1000px) {
                .garden {
                    position: relative;
                    width : 200px;
                    height: 200px;
                    border: 5px solid #CCC;
                    border-radius: 10px;
                }

                .ball {
                    position: absolute;
                    top   : 50%;
                    left  : 50%;
                    width : 20px;
                    height: 20px;
                    background: green;
                    border-radius: 100%;
                }
            }
            
            @media (max-width: 900px) {
                body, html {
                    width: 100%;
                    height: 100%;
                }
                .garden {
                    position: relative;
                    box-sizing: border-box;
                    -moz-box-sizing: border-box;
                    -webkit-box-sizing: border-box;
                    width : 100%;
                    height: 100%;
                    border: 5px solid #CCC;
                    border-radius: 10px;
                }

                .ball {
                    position: absolute;
                    top   : 50%;
                    left  : 50%;
                    width : 20px;
                    height: 20px;
                    background: green;
                    border-radius: 100%;
                }
                .output {
                    position: absolute;
                    top: 10px;
                    left: 10px;
                }
            }
        </style>
    </head>
    <body>
        <div class="garden">
            <div class="ball"></div>
        </div>
        <div class="output"></div>
        <script>
            var ball   = document.querySelector('.ball');
            var garden = document.querySelector('.garden');
            var output = document.querySelector('.output');

            var maxX = garden.clientWidth;
            var maxY = garden.clientHeight;

            function handleOrientation(event, _x, _y, _z) {
                var x = event.beta || _x || 0;  // In degree in the range [-180,180]
                var y = event.gamma || _y || 0; // In degree in the range [-90,90]
                var z = event.alpha || _z || 0;  // In degree in the range [0, 360]


                // Because we don't want to have the device upside down
                // We constrain the x value to the range [-90,90]
                if (x >  90) { x =  90};
                if (x < -90) { x = -90};

                // To make computation easier we shift the range of 
                // x and y to [0,180]
                x += 90;
                y += 90;
                
                var dx = parseInt(ball.style.left.replace('px', '')) + 7*(x/90);
                if(dx + 10 >= maxX) dx = maxX - 10;
                else if(dx -10 <= 0) dx = 10;
                var dy = parseInt(ball.style.top.replace('px', '')) + 7*(y/90);
                if(dy + 10 >= maxY) dy = maxY - 10;
                else if(dy -10 <= 0) dy = 10;
                // 10 is half the size of the ball
                // It center the positionning point to the center of the ball
                ball.style.top  = `${dy}px`;
                ball.style.left = `${dx}px`;
                output.innerHTML  = `α: ${Math.round(z)}, β: ${Math.round(x)}, γ: ${Math.round(y)}, top: ${ball.style.top}, left: ${ball.style.left}`;
            }

            window.addEventListener('deviceorientation', handleOrientation);
        </script>
    </body>
</html>
