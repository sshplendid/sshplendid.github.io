---
layout: main
---
<article class="article-page">
  <div class="page-content">
    {% if page.img %}
    <div class="page-cover-image">
      <figure>
      {% if page.img contains 'https://' or page.img contains 'http://' %} 
        <img class="page-image" src={{ page.img }} alt="{{page.title}}">
      {% else %}
        <img class="page-image" src={{ "/static/images/posts/" | prepend: site.baseurl | append : page.img}} alt="{{page.title}}">
      {% endif %}
      {% if page.fig-caption %}
         <figcaption>{{page.fig-caption}}</figcaption>
      {% endif %}
      </figure>
    </div> <!-- End Page Cover Image -->
    {% else %}
    {% endif %}
    <div class="wrap-content">
      <header class="header-page">
        <h1 class="page-title">{{page.title}}</h1>
      </header>
      {{content | markdownify}}
    </div> <!-- End Wrap Content -->
  </div> <!-- End Page Content -->
</article> <!-- End Article Page -->
